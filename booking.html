<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/styleBooking.css" />
    <script src="./index.js"></script>
    <title>Бронирование</title>
  </head>
  <body>
    <header>
      <div>
        <a href="index.html"><img class="logo_car" src="./Image/Logo.png" /></a>
      </div>
      <div class="Logo">
        <h1 id="nameCompany">Индекс Драйв</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="index.html">Акции</a>
          </li>
          <li>
            <a href="booking.html">Бронирование</a>
          </li>
          <li>
            <a href="personalAccount.html">Личный кабинет</a>
          </li>
        </ul>
      </nav>
    </header>
    <fieldset class="bookingCar">
      <div class="titleCar">
        <h2>Данные об авто</h2>
      </div>
      <div class="form1">
        <div class="f1">
          <input type="text" placeholder="Введите идентификатор автомобиля: " />
        </div>
        <div class="f2">
          <input type="text" placeholder="Введите марку автомобиля: " />
        </div>
        <div class="f3">
          <input type="text" placeholder="Введите название автомобиля: " />
        </div>
      </div>
      <div class="form2">
        <div class="f4">
          <input type="text" placeholder="Введите номер автомобиля: " />
        </div>
        <div class="f5">
          <input type="date" />
        </div>
        <div class="f6">
          <input
            type="text"
            placeholder="Введите стоимость бронирования автомобиля: "
          />
        </div>
      </div>
      <div class="f7">
        <input type="text" placeholder="Введите название фелиала: " />
      </div>
      <div class="btnSubmit1">
        <input type="submit" value="Отправить" />
      </div>
    </fieldset>
    <fieldset class="customerInformation">
      <div class="titleUser">
        <h2>Данные о клиенте</h2>
      </div>
      <div class="form3">
        <div class="f8">
          <input type="text" placeholder="Введите имя: " />
        </div>
        <div class="f9">
          <input type="text" placeholder="Введите фамилию: " />
        </div>
        <div class="f10">
          <input type="text" placeholder="Введите отчество (при наличии): " />
        </div>
      </div>
      <div class="form4">
        <div class="f11">
          <input type="tel" placeholder="Введите номер телфона: " />
        </div>
        <div class="f12">
          <input type="text" placeholder="Введите паспортные данные: " />
        </div>
        <div class="f13">
          <input type="text" placeholder="Введите последние 4 цифры карты: " />
        </div>
      </div>
      <div class="f14">
        <input type="date" />
      </div>
      <div class="btnSubmit2">
        <input type="submit" value="Отправить" />
      </div>
    </fieldset>
    <section class="carBooking">
      <div class="titleBooking">
        <h2>Бронирование автомобиля</h2>
      </div>
      <div class="car-grid">
        <div class="car-card">
          <img src="./Image/bmw.jpg" alt="BMW I8" class="car-image" />
          <h3 class="car-title">BMW I8</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
        <div class="car-card">
          <img
            src="./Image/gelick.jpg"
            alt="Mercedes-Benz G-Класс"
            class="car-image"
          />
          <h3 class="car-title">Mercedes-Benz G-Класс</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
        <div class="car-card">
          <img src="./Image/lexus.jpg" alt="Lexus IS с V8" class="car-image" />
          <h3 class="car-title">Lexus IS с V8</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
      </div>
      <div class="car-grid">
        <div class="car-card">
          <img src="./Image/lada.jpg" alt="Lada Granta" class="car-image" />
          <h3 class="car-title">Lada Granta</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
        <div class="car-card">
          <img
            src="./Image/dodge.jpg"
            alt="Dodge Challenger"
            class="car-image"
          />
          <h3 class="car-title">Dodge Challenger</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
        <div class="car-card">
          <img src="./Image/camrt.jpg" alt="Lexus IS с V8" class="car-image" />
          <h3 class="car-title">Toyota Camry</h3>
          <label class="car-checkbox">
            <input type="checkbox" /> Выбрать автомобиль
          </label>
        </div>
      </div>
    </section>
    <footer>
      <p class="mobile">Телефон: 8 (800) 111-11-11</p>
    </footer>
  </body>
</html>
